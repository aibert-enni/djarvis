upstream dip_django {
    server dip:8000;
}

server {
        listen 80;

        # Serve static files
        location /static/ {
            alias /app/static/;
        }

        # Serve media files (if applicable)
        location /media/ {
            alias /app/media/;
        }

        # Proxy pass to Gunicorn
        location / {
            proxy_pass http://dip_django; # application server address
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
}